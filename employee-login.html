<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login - San Lorenzo Vaccination & Animal Bite Clinic</title>
    <link rel="stylesheet" href="employee-login-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="clinic-header">
                <img src="san lorenzo.jpg" alt="San Lorenzo Clinic Logo" class="clinic-logo">
                <h1>San Lorenzo Vaccination & Animal Bite Clinic</h1>
                <p class="clinic-subtitle">Employee Login Portal</p>
            </div>
            
            <form class="login-form" onsubmit="handleEmployeeLogin(event)">
                <div class="form-group">
                    <label for="employeeId">Employee ID:</label>
                    <input type="text" id="employeeId" name="employeeId" placeholder="Enter your employee ID" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Login</span>
                </button>
                
                <div class="login-footer">
                    <p class="demo-info">Demo Credentials:</p>
                    <p class="demo-credentials">Employee ID: admin | Password: admin123</p>
                </div>
            </form>
            
            <div class="system-info">
                <p>LAN-Based Employee System</p>
                <p id="currentDateTime"></p>
            </div>
        </div>
    </div>

    <script src="employee-login-script.js"></script>
</body>
</html>
